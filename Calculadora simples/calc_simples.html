<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA FA</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
          <div class="calculator">
            <div class="display" id="display"></div>
            <div class="calculator-buttons">
                <button class="num blue" id="limparDisplay">CE</button>
                <button class="num blue" id="limparCalculo">C</button>
                <button class="num blue" id="backspace"><<</button>
                <button class="num blue" id="operadorDividir">/</button>
                <button class="num" id="tecla7">7</button>
                <button class="num" id="tecla8">8</button>
                <button class="num" id="tecla9">9</button>
                <button class="num blue" id="operadorMultiplicar">*</button>
                <button class="num" id="tecla4">4</button>
                <button class="num" id="tecla5">5</button>
                <button class="num" id="tecla6">6</button>
                <button class="num blue" id="operadorSubtrair">-</button>
                <button class="num" id="tecla1">1</button>
                <button class="num" id="tecla2">2</button>
                <button class="num" id="tecla3">3</button>
                <button class="num blue" id="operadorAdicionar">+</button>
                <button class="num blue" id="inverter">+-</button>
                <button class="num" id="tecla0">0</button>
                <button class="num blue" id="decimalVirgula">,</button>
                <button class="num blue" id="igual">=</button>
                <div id="enter"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
